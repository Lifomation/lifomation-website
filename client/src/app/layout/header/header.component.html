<header>
    <div class="container">
        <div class="logo">
            <h3>Lifomation</h3>
        </div>
        <nav class="nav">
            <a routerLink="/" class="nav-link">Home</a>
            <a routerLink="/about" class="nav-link">About</a>
            <a routerLink="/features" class="nav-link">Features</a>
            <a routerLink="/contact" class="nav-link">Contact</a>
        </nav>
        <div *ngIf="auth.user$ | async as user; else loggedOut" class="user-menu">
            <span class="welcome">Hi, {{ user.name || user.email }}</span>
            <button class="btn logout" (click)="auth.logout()">Log out</button>
        </div>
        <ng-template #loggedOut>
            <div class="auth-buttons">
                <button class="btn login" (click)="auth.loginWithRedirect()">Log in</button>
            </div>
        </ng-template>
    </div>
</header>
