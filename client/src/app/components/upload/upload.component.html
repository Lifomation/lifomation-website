<p-toast></p-toast>
<button (click)="showDialog()" label="Upload Document" class="btn">Upload</button>
<p-dialog header="Upload Document" [modal]="true" [(visible)]="visible" [style]="{ width: '30rem' }">
  <div class="upload-container">
    <input type="file" #fileInput accept=".pdf,image/*" (change)="onFileSelected($event)" />
    <div class="flex justify-content-end gap-2 mt-3">
      <p-button label="Cancel" severity="secondary" (onClick)="visible = false" />
      <p-button label="Upload" (onClick)="uploadFile()" [disabled]="!selectedFile" />
    </div>
  </div>
</p-dialog>
