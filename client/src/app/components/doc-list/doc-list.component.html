<div class="document-list-container">
  <div
    class="table-container"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="300"
    [infiniteScrollDisabled]="loadedAll"
    (scrolled)="onScroll()"
  >
    <table *ngIf="!loading">
      <thead>

        <tr>
          <th>Icon</th>
          <th>Name</th>
          <th>Uploaded At</th>
          <th>Last Opened</th>
          <th>Size</th>
          <th></th>
        </tr>
      </thead>
        <tbody >
          <tr *ngFor="let doc of documents">
            <td>
              <img
                [src]="getIcon(doc.document.mimetype)"
                alt="Document Icon"
                class="icon"
                (click)="viewDocument(doc.id)"
                style="cursor: pointer"
              />
            </td>
            <td
              (click)="viewDocument(doc.id)"
              style="cursor: pointer"
              class="document-name"
            >
              {{ doc.document.originalname }}
            </td>

            <td>{{ doc.uploadedAtLocal }}</td>
            <td>{{ doc.lastOpenedLocal }}</td>
            <td>{{ doc.fileSize }}</td>
            <td>
              <i
              class="star-icon"
              [ngClass]="
                doc.starred ? 'pi pi-star-fill text-warning' : 'pi pi-star'
              "
              (click)="starDocument(doc, $event)"
            ></i>
              <button
                type="button"
                class="delete-button"
                (click)="deleteDocument(doc.id, $event)"
                pButton
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
    </table>
    <div *ngIf="loading" class="progress">
      <p-progressSpinner strokeWidth="1"></p-progressSpinner>
    </div>
  </div>
</div>
