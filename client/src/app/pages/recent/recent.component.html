<div class="dashboard">
  <div class="main-container">
    <main class="main-content">

      
      <section class="recent-files-section">
        <div class="section-header">
          <h2>Recent Files</h2>
        </div>


        <ul class="recent-files-list">
          <li class="recent-file-item" *ngFor="let doc of documents">
            <app-doc-card [document]="doc"></app-doc-card>
          </li>
        </ul>
      </section>
    </main>
  </div>
</div>
