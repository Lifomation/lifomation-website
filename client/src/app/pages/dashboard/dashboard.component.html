<header-component></header-component>
<div *ngIf="auth.user$ | async as user">
  <div class="dashboard">
    <div class="main-container">
      <sidebar-component></sidebar-component>
      <main class="main-content">
        <div class="search-bar">
          <input type="text" placeholder="Search in Lifomation">
        </div>
        <section class="files-section">
          <div class="section-header">
            <h2>All files</h2>
            <button class="add-new">+ Add new</button>
          </div>
          <div class="files-grid">
            <div class="file-card" *ngFor="let file of files" (click)="OnFolderClick()">
              <div class="file-icon">
                <img [src]="file.icon" alt="File Icon">
              </div>
              <div class="file-info">
                <h3>{{ file.title }}</h3>
                <p>{{ file.date }}</p>
              </div>
              <div class="file-meta">
                <p>Shared Users: {{ file.sharedUsers }}</p>
                <p>Inside Files: {{ file.insideFiles }}</p>
              </div>
            </div>
          </div>
        </section>
        <section class="suggestions-section">
          <h2>Suggestions</h2>
          <div class="suggestions-list">
            <div class="suggestion-item" *ngFor="let suggestion of suggestions">
              <div class="file-icon">
                <img [src]="suggestion.icon" alt="File Icon">
              </div>
              <div class="file-info">
                <h3>{{ suggestion.title }}</h3>
                <p>Shared Users: {{ suggestion.sharedUsers }}</p>
                <p>File Size: {{ suggestion.size }}</p>
                <p>Last Modified: {{ suggestion.lastModified }}</p>
              </div>
            </div>
          </div>
        </section>

      </main>
    </div>
  </div>
</div>
